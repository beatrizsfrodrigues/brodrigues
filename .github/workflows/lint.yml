name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Ensure this matches your project's version

      - name: Install dependencies
        run: |
          cd brodrigues # Navigate to your Next.js project folder
          npm install

      - name: Run Lint
        run: |
          cd brodrigues  # Navigate to your Next.js project folder
          npm run lint
